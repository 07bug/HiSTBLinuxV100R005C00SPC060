<html>
<head><title>hello</title>
<script language="javascript">
function init() {
	var userAgent = navigator.userAgent;
	document.getElementById("id_agent").innerHTML=userAgent;
}
</script>

</head>

<body onload="init()">
<p>&nbsp;</p>
<p>Hello Web Browser ! </p>

</body>

</html>
